<!DOCTYPE html>

    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- Dashboard Core -->
    <link href="/dashboard.css" rel="stylesheet" />

    <script src="/jquery.min.js"></script>
    <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script>
        $(document).ready(function () {
            var webSocket;
            var dps = [];
            var temp = 0;
            var hum = 0;
            var dps2 = [];// dataPoints
            var chart = new CanvasJS.Chart("chartContainer", {
                zoomEnabled: true,
                title :{
                    text: "Sensor Temperatura"
                },
                axisX:{
                    title: "Fecha",
                    interval: 30,
                    intervalType: "second"
                },
                axisY: {
                    title: "Temperatura",
                    includeZero: false
                },
                data: [{
                    type: "line",
                    dataPoints: dps
                }]
            });
            var chart2 = new CanvasJS.Chart("chartContainer2", {
                zoomEnabled: true,
                title :{
                    text: "Sensor Humedad"
                },
                axisX:{
                    title: "Fecha",
                    interval: 30,
                    intervalType: "second"
                },
                axisY: {
                    title: "Humedad",
                    includeZero: false
                },
                data: [{
                    type: "line",
                    dataPoints: dps2
                }]
            });
            var updateInterval = 1000;
            var dataLength = 20; // number of dataPoints visible at any point
            var updateChart = function (dataPoints) {
                var dp = JSON.parse(dataPoints);
                console.log(dp);
                dps.push({
                    label: dp.fechaGeneracion,
                    y: dp.temperatura
                });
                dps2.push({
                    label: dp.fechaGeneracion,
                    y: dp.humedad
                });
                temp = parseInt(document.getElementById("temp").innerText) + 1;
                document.getElementById("temp").innerText = temp.toString();
                hum = parseInt(document.getElementById("hum").innerText) + 1;
                document.getElementById("hum").innerText = temp.toString();
                chart.render();
                chart2.render();
            };
            function socketConnect() {
                webSocket = new WebSocket("ws://" + location.hostname + ":" + location.port + "/lecturaSocket");
                webSocket.onmessage = function (datos) {
                    updateChart(datos.data);
                };
            }
            function connect() {
                if (!webSocket || webSocket.readyState === 3) {
                    socketConnect();
                }
            }
            updateChart(dataLength);
            setInterval(connect, updateInterval);
        })
    </script>

</head>
